

    <div class="container login-container">
        <div class="col-md-6 login-form-2">
            <h3>My Profile</h3>
            
                <form [formGroup]="form">
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                            
                                <input type="text" formControlName="id" class="form-control" placeholder="BuyerID *"  />
                              
                           </div>
                           <div class="form-group">

                               <input type="text" formControlName="username" placeholder="BuyerName *" class="form-control"  />
                               
                           </div>
                            <div class="form-group">
                                <input type="text" formControlName="companyname" class="form-control" placeholder="CompanyName *"  />
                                
                        </div>
                            <div class="form-group">
                                <input type="text" formControlName="briefaboutcompany" class="form-control" placeholder="AboutCompany *"   />
                                
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="postaladdress" class="form-control" placeholder="PostalAddress *" />
                                
                           
                        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" formControlName="website"  class="form-control"  placeholder="Website *"   />
                                
                        </div>
                            <div class="form-group">
                               
                                <input type="password" formControlName="password" placeholder="Password *" class="form-control"  />
                                
                            </div>
                            <div class="form-group">
                                
                                <input type="text" formControlName="emailid" placeholder="emailid" class="form-control" />
                               
                            </div>
                            <div class="form-group">
                               
                                <input type="text" formControlName="gst" placeholder="GSTIN" class="form-control" />
                                
                            </div>
                            <div class="form-group">
                               
                                <input type="text" formControlName="mobile" placeholder="mobile" class="form-control" />
                                
                            </div>
                          
                            <div class="form-group">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">EditProfile</button>
   
                                </div>
                        </div>         
                    
                </div>
            </form>
        </div>
    </div>
    
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="form">  
                <div class="form-group">
                <label>UserName</label>
                <input type="text" formControlName="username" placeholder="mobile" class="form-control"/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="text" formControlName="password" placeholder="mobile" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" formControlName="mobile" placeholder="mobile" class="form-control"/>
            </div>
            <div class="form-group">
                <label>EmailID</label>
                <input type="text" formControlName="emailid" placeholder="mobile" class="form-control"/>
            </div>
            <div class="form-group">
                <label>CompanyName</label>
                <input type="text" formControlName="companyname" placeholder="mobile" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" formControlName="postaladdress" placeholder="mobile" class="form-control"/>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="Edit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
