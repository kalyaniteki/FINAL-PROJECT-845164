

    <div class="container login-container">
    <div class="col-md-6 login-form-2">
        <h3>Login Here</h3>
        
            <form [formGroup]="logform" >
                <div class="form-group">
                    
                    <input type="text" formControlName="username" placeholder="Username *" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">UserName is required</div>
                    </div>
                </div>
                <div class="form-group">
                    
                    <input type="password" formControlName="password" placeholder="Password *" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
            <div class="form-group">
                <button class="btn btn-primary mr-1" class="btnRegister" (click)="onsubmit()"  >Login</button>
            </div>
           
            <div class="form-group">
                <a [routerLink]="'/Home/Register-seller'" class="rseller" value="Registerseller">Registerseller /</a>
                <a [routerLink]="'/Home/Register-buyer'" class="rbuyer" value="RegisterBuyer"> RegisterBuyer</a>
            </div>  
        </form>
    </div>
</div>
